<c-row>
  <c-col sm="6" xl="3"
    *ngFor="let row of DataSource; let index = index">

    <c-widget-stat-a
      [title]="GetTitle(row)"
      [color]="GetColor(row)"
      class="mb-4">

      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        {{ GetColumn('header', row) ?? 'Unlimited' }}
        <span class="fs-6 fw-normal">({{ GetColumn('info', row) ?? 'free' }})</span>
      </ng-template>
      <ng-template cTemplateId="widgetActionTemplate">
        <c-dropdown alignment="end" variant="btn-group">
          <button [caret]="false" cButton cDropdownToggle class="p-0" color="transparent">
            <svg cIcon class="text-high-emphasis-inverse" name="cilOptions"></svg>
          </button>
          <ul cDropdownMenu>
            <li><button cDropdownItem (click)="edit.emit(row)">Edit</button></li>
            <li><button cDropdownItem (click)="remove.emit(row)" color="danger" variant="outline">Delete</button></li>
          </ul>
        </c-dropdown>
      </ng-template>
      
      <ng-template cTemplateId="widgetChartTemplate">
        <!-- <c-chart [data]="data[0]" [options]="options[0]" class="mt-3 mx-3" height="70" [type]="'line'"></c-chart> -->
      </ng-template>
    </c-widget-stat-a>
  </c-col>
</c-row>
