<c-alert *ngFor="let row of DataSource;" [color]="GetColor(row)" (click)="edit.emit(row)">
  <h4 cAlertHeading *ngIf="HasColumn('title', row)">{{ GetColumn('title', row) }}</h4>
  <p>{{ GetColumn('content', row) }}</p>
  <hr />
  <p class="mb-0">{{ GetTime(row) }} - {{ GetColumn('writer', row) }}</p>
</c-alert>
