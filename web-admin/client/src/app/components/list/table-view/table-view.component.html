
<c-button-group *ngIf="filter" class="me-3 mb-3">
  <input cFormControl [value]="GetSearch()" (change)="SetSearch(val($event))" type="text" placeholder="Seach"
         class="form-control" style="border-end-end-radius: 0; border-start-end-radius: 0;" />
  <button cButton (click)="ClearFilters()" variant="outline" color="secondary">
    <svg cIcon name="cilFilterX" title="Clear Filters" size="2xl"></svg>
  </button>
</c-button-group>

<div class="overflow-auto">
  <table cTable class="small" [striped]="true" [hover]="true">
    <thead cTableColor="dark">
      <tr>
        <th scope="col">#</th>
        <th *ngFor="let column of DataColumns;">
          <span *ngIf="!filter">{{ titleOf(column) }}</span>
          <span *ngIf="filter" (click)="ColumnSort(column)" style="cursor: pointer;">{{ titleOf(column) }}</span>
          <hr *ngIf="filter" />
          <input cFormControl *ngIf="filter" 
            [value]="GetFilterColumn(column)" (change)="SetFilterColumn(column, val($event))" 
            type="text" style="width: 100%;" />
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of DataSource; let index = index" (click)="SelectRow(index)"
        cTableColor="{{ IsSelected(index) ? 'primary' : '' }}">

        <td scope="row">{{ GetStartOffset() + index + 1 }}</td>
        <td *ngFor="let col of DataColumns;" style="white-space: nowrap;">{{ row[col] }}</td>
      </tr>
    </tbody>
  </table>
</div>

<c-button-group *ngIf="filter" class="me-3 mt-3 mb-3">
  <button cButton variant="outline" size="sm"
    *ngFor="let p of Pages;" [color]="p.color" (click)="GoPage(p.page)">{{ p.page }}</button><c-dropdown variant="btn-group">
  <button cButton cDropdownToggle color="secondary" variant="outline" size="sm">
    Size: {{ Query?.limit }}
  </button>
  <ul cDropdownMenu size="sm">
    <li><button (click)="PageSize(5)" cDropdownItem size="sm">5</button></li>
    <li><button (click)="PageSize(10)" cDropdownItem size="sm">10</button></li>
    <li><button (click)="PageSize(50)" cDropdownItem size="sm">50</button></li>
    <li><button (click)="PageSize(500)" cDropdownItem size="sm">500</button></li>
  </ul>
</c-dropdown>
</c-button-group>
