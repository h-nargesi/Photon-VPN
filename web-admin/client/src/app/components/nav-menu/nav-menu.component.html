<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a [routerLink]="['/']" class="brand-link">
    <img src="/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">@Model.Title</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">Alexander Pierce</a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2" ng-if="">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']" [routerLinkActive]="['link-active']">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>Dashbord</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/users']" [routerLinkActive]="['link-active']">
            <i class="nav-icon fa fa-users"></i>
            <p>Users</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/users/sessions']" [routerLinkActive]="['link-active']">
            <i class="nav-icon fa fa-cloud"></i>
            <p>Sessions</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/users/payments']" [routerLinkActive]="['link-active']">
            <i class="nav-icon fas fa-money-check"></i>
            <p>Payments</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/plans']" [routerLinkActive]="['link-active']">
            <i class="nav-icon fas fa-cubes"></i>
            <p>Plans</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/servers']" [routerLinkActive]="['link-active']">
            <i class="nav-icon fas fa-server"></i>
            <p>Server</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
