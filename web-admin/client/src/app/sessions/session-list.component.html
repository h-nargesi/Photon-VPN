<app-table-page 
  [title]="title"
  [columns-info]="columns_info" 
  [service]="service"
  [show-add]="false"
  [show-edit]="false"
  [show-remove]="false"
  [show-undo]="false">
  <c-button-group>
    <button cButton variant="outline" color="primary">
      <svg cIcon name="cilChart" title="cilChart" size="2xl"></svg>
    </button>
    <button cButton variant="outline" color="danger">
      <svg cIcon name="cilLinkBroken" title="cilLinkBroken" size="2xl"></svg>
    </button>
    <button cButton variant="outline" color="danger">
      <svg cIcon name="cilX" title="cilX" size="2xl"></svg>
    </button>
  </c-button-group>
</app-table-page>
