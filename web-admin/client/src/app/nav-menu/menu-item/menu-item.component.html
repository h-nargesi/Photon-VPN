<li class="nav-item">
  <a href="{{ menu.Url }}" class="nav-link">
    <i class="nav-icon {{ menu.Icon }}"></i>
    <p>{{ menu.Title }} <i ng-if="hasChild(menu)" class="right fas fa-angle-left"></i>
    </p>
  </a>
  <ul ng-if="hasChild(menu)" class="nav nav-treeview" *ngFor="let menu of Menu.Items">
    <app-menu-item [menu]="menu"></app-menu-item>
  </ul>
</li>
