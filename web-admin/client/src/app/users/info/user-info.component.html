<form>
  <c-row class="mb-3">
    <c-col sm="10" class="offset-md-2">
      <c-form-check>
        <input cFormCheckInput id="form_active" name="form_active" type="checkbox"
               [checked]="Item.active ? Item.active : true" (change)="Item.active = checkVal($event)" />
        <label cFormCheckLabel for="form_active">{{ titleOf('active') }}</label>
      </c-form-check>
    </c-col>
  </c-row>
  <c-row class="mb-3">
    <label cLabel class="col-md-2 col-form-label" for="form_username">
      {{ titleOf('username') }}
    </label>
    <c-col md="6">
      <input cFormControl id="form_username" type="text" [value]="Item.username"
             (change)="Item.username = val($event)" />
    </c-col>
  </c-row>
  <c-row class="mb-3">
    <label cLabel class="col-md-2 col-form-label" for="form_password">
      {{ titleOf('password') }}
    </label>
    <c-col md="6">
      <input cFormControl id="form_password" type="text" [value]="Item.password"
             (change)="Item.password = val($event)" />
    </c-col>
  </c-row>
  <c-row class="mb-3">
    <label cLabel class="col-md-2 col-form-label" for="form_realm">
      {{ titleOf('realm') }}
    </label>
    <c-col md="6">
      <select app-select cSelect aria-label="Realm" id="form_realm"
              [service]="realms_srv" 
              [value]="Item.realmId" [default-id]="Item.realmId"
              (change)="Item.realmId = num($event); Item.realm = selector($event)">
      </select>
    </c-col>
  </c-row>
  <c-row class="mb-3">
    <label cLabel class="col-md-2 col-form-label" for="form_profile">
      {{ titleOf('profile') }}
    </label>
    <c-col md="6">
      <select app-select cSelect aria-label="Profile" id="form_profile"
              [service]="profile_srv" 
              [value]="Item.profileId" [default-id]="Item.profileId"
              (change)="Item.profileId = num($event); Item.profile = selector($event)">
      </select>
    </c-col>
  </c-row>
  <c-row class="mb-3">
    <label cLabel class="col-md-2 col-form-label" for="form_fromDate">
      {{ titleOf('fromDate') }}
    </label>
    <c-col md="6">
      <input cFormControl id="form_fromDate" type="date" [value]="Item.fromDate | date:'yyyy-MM-dd'"
             (change)="Item.fromDate = val($event)" />
    </c-col>
  </c-row>
  <c-row class="mb-3">
    <label cLabel class="col-md-2 col-form-label" for="form_toDate">
      {{ titleOf('toDate') }}
    </label>
    <c-col md="6">
      <input cFormControl id="form_toDate" type="date" [value]="Item.toDate | date:'yyyy-MM-dd'"
             (change)="Item.toDate = val($event)" />
    </c-col>
  </c-row>
  <c-row class="mb-3">
    <label cLabel class="col-md-2 col-form-label" for="form_name">
      {{ titleOf('name') }}
    </label>
    <c-col md="6">
      <input cFormControl id="form_name" type="text" [value]="Item.name ?? ''"
             (change)="Item.name = val($event)" />
    </c-col>
  </c-row>
  <c-row class="mb-3">
    <label cLabel class="col-md-2 col-form-label" for="form_surname">
      {{ titleOf('surname') }}
    </label>
    <c-col md="6">
      <input cFormControl id="form_surname" type="text" [value]="Item.surname ?? ''"
             (change)="Item.surname = val($event)" />
    </c-col>
  </c-row>
  <c-row class="mb-3">
    <label cLabel class="col-md-2 col-form-label" for="form_phone">
      {{ titleOf('phone') }}
    </label>
    <c-col md="6">
      <input cFormControl id="form_phone" type="phone" [value]="Item.phone ?? ''"
             (change)="Item.phone = val($event)" />
    </c-col>
  </c-row>
  <c-row class="mb-3">
    <label cLabel class="col-md-2 col-form-label" for="form_email">
      {{ titleOf('email') }}
    </label>
    <c-col md="6">
      <input cFormControl id="form_email" type="email" [value]="Item.email ?? ''"
             (change)="Item.email = val($event)" />
    </c-col>
  </c-row>
  <c-row class="mb-3">
    <label cLabel class="col-md-2 col-form-label" for="form_address">
      {{ titleOf('address') }}
    </label>
    <c-col md="8">
      <textarea cFormControl id="form_address" rows="3" [value]="Item.address ?? ''"
                (change)="Item.address = val($event)"></textarea>
    </c-col>
  </c-row>
  <c-row class="mb-3">
    <label cLabel class="col-md-2 col-form-label" for="form_modified">
      {{ titleOf('modified') }}
    </label>
    <c-col md="6">
      <input cFormControl disabled id="form_modified" type="text"
             [value]="Item.modified ? getDateTimeString(Item.modified) : ''" />
    </c-col>
  </c-row>
  <c-row class="mb-3">
    <label cLabel class="col-md-2 col-form-label" for="form_created">
      {{ titleOf('created') }}
    </label>
    <c-col md="6">
      <input cFormControl disabled id="form_created" type="text"
             [value]="Item.created ? getDateTimeString(Item.created) : ''" />
    </c-col>
  </c-row>
  <app-form list-route="/users" [is-new]="Item.id ? false: true" (submit)="Submit()" [show-mode]="1">
  </app-form>
</form>
