<div class="content-wrapper">
  <app-content-header></app-content-header>

  <!-- Main content -->
  <section class="content">
    <!-- Default box -->
    <div class="card">
      <div class="card-header">
        <div class="btn-group">
          <button type="button" class="btn btn-default">Add/Edit</button>
          <button type="button" class="btn btn-default">Active</button>
          <button type="button" class="btn btn-info">Send Email</button>
          <button type="button" class="btn btn-default">Certificates</button>
        </div>
      </div>
      <div class="card-body">
        <app-list-view [data-provider]="data_provider"
                       [columns-info]="columns_info"
                       (selected)="updated($event)">
        </app-list-view>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </section>
  <!-- /.content -->
</div>
